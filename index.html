<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">

    <!-- Header -->
    <div class="header">
      <div class="photo">PHOTO</div>

      <div class="header-right">
        <button class="share-mini" onclick="shareProfile()">Share Profile</button>
        <div class="logo">LOGO</div>
      </div>
    </div>

    <!-- Identity -->
    <div class="name" id="name"></div>
    <div class="title" id="title"></div>
    <div class="company" id="company"></div>

    <!-- Contact -->
    <div class="section">
      <a class="item" id="email"></a>
      <a class="item" id="phone"></a>
      <a class="item" id="website"></a>
    </div>

    <!-- CTA -->
    <button class="cta-btn">
      Book a Calendar Meeting
    </button>

    <!-- Socials -->
    <div class="socials-wrapper">
      <div class="socials-label">
        <span></span>
        socials
        <span></span>
      </div>

      <div class="social-icons">
        <a class="social-icon" id="icon-linkedin">ICON</a>
        <a class="social-icon" id="icon-twitter">ICON</a>
        <a class="social-icon" id="icon-github">ICON</a>
        <a class="social-icon" id="icon-extra">ICON</a>
      </div>
    </div>

  </div>

  <script>
    const profile = {
      name: "Mason Henderson",
      title: "Director of Data & Financial Operations",
      company: "Snooze Mattress + Wellness",
      email: "mailto:mason@example.com",
      phone: "tel:+15555551234",
      website: "https://example.com",
      linkedin: "https://linkedin.com/in/yourprofile",
      twitter: "https://twitter.com/yourhandle",
      github: "https://github.com/yourusername"
    };

    document.getElementById("name").textContent = profile.name;
    document.getElementById("title").textContent = profile.title;
    document.getElementById("company").textContent = profile.company;

    email.href = profile.email;
    email.textContent = profile.email.replace("mailto:", "");

    phone.href = profile.phone;
    phone.textContent = profile.phone.replace("tel:", "");

    website.href = profile.website;
    website.textContent = profile.website;

    document.getElementById("icon-linkedin").href = profile.linkedin;
    document.getElementById("icon-twitter").href = profile.twitter;
    document.getElementById("icon-github").href = profile.github;

    function shareProfile() {
      const text = `${profile.name}
${profile.title}
${profile.company}

Email: ${profile.email.replace("mailto:", "")}
Phone: ${profile.phone.replace("tel:", "")}
Website: ${profile.website}`;

      if (navigator.share) {
        navigator.share({
          title: profile.name,
          text,
          url: location.href
        });
      } else {
        location.href =
          `mailto:?subject=${encodeURIComponent(profile.name)}&body=${encodeURIComponent(text)}`;
      }
    }
  </script>
</body>
</html>
