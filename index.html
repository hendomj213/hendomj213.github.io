<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mason Henderson â€“ Contact Card</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="card">
    <div class="name" id="name"></div>
    <div class="title" id="title"></div>
    <div class="company" id="company"></div>

    <div class="section">
      <div class="label">Contact</div>
      <a class="item" id="email"></a>
      <a class="item" id="phone"></a>
      <a class="item" id="website"></a>
    </div>

    <div class="section">
      <div class="label">Social</div>
      <a class="item" id="linkedin"></a>
      <a class="item" id="twitter"></a>
      <a class="item" id="github"></a>
    </div>

    <button class="share-btn" onclick="shareProfile()">
      Click to Share
    </button>
  </div>

  <script>
    const profile = {
      name: "Mason Henderson",
      title: "Director of Data & Financial Operations",
      company: "Snooze Mattress + Wellness",
      email: "mailto:mason@example.com",
      phone: "tel:+15555551234",
      website: "https://example.com",
      linkedin: "https://linkedin.com/in/yourprofile",
      twitter: "https://twitter.com/yourhandle",
      github: "https://github.com/yourusername"
    };

    document.getElementById("name").textContent = profile.name;
    document.getElementById("title").textContent = profile.title;
    document.getElementById("company").textContent = profile.company;

    document.getElementById("email").href = profile.email;
    document.getElementById("email").textContent = profile.email.replace("mailto:", "");

    document.getElementById("phone").href = profile.phone;
    document.getElementById("phone").textContent = profile.phone.replace("tel:", "");

    document.getElementById("website").href = profile.website;
    document.getElementById("website").textContent = profile.website;

    document.getElementById("linkedin").href = profile.linkedin;
    document.getElementById("linkedin").textContent = "LinkedIn";

    document.getElementById("twitter").href = profile.twitter;
    document.getElementById("twitter").textContent = "Twitter / X";

    document.getElementById("github").href = profile.github;
    document.getElementById("github").textContent = "GitHub";

    function shareProfile() {
      const shareText = `${profile.name}
${profile.title}
${profile.company}

Email: ${profile.email.replace("mailto:", "")}
Phone: ${profile.phone.replace("tel:", "")}
Website: ${profile.website}`;

      if (navigator.share) {
        navigator.share({
          title: profile.name,
          text: shareText,
          url: window.location.href
        });
      } else {
        window.location.href =
          `mailto:?subject=${encodeURIComponent(profile.name)}&body=${encodeURIComponent(shareText + "\n\n" + window.location.href)}`;
      }
    }
  </script>
</body>
</html>
